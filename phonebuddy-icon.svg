<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient circle -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5E5CE6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8E8CFF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="230" fill="url(#bgGradient)"/>
  
  <!-- Left phone (blue) -->
  <rect x="140" y="180" width="32" height="128" rx="6" fill="white" stroke="#5E5CE6" stroke-width="3"/>
  <rect x="144" y="188" width="24" height="108" fill="#5E5CE6"/>
  
  <!-- Right phone (orange) -->
  <rect x="340" y="180" width="32" height="128" rx="6" fill="white" stroke="#FF8A65" stroke-width="3"/>
  <rect x="344" y="188" width="24" height="108" fill="#FF8A65"/>
  
  <!-- Connection line -->
  <line x1="172" y1="256" x2="340" y2="256" stroke="#8E8CFF" stroke-width="8" stroke-linecap="round"/>
  
  <!-- Remote control symbol in center -->
  <circle cx="256" cy="256" r="40" fill="white" stroke="#5E5CE6" stroke-width="4"/>
  
  <!-- Play triangle -->
  <path d="M 240 236 L 240 276 L 270 256 Z" fill="#5E5CE6"/>
  
  <!-- Audio waves (optional decorative elements) -->
  <path d="M 200 140 Q 210 130, 220 140 T 240 140" stroke="white" stroke-width="3" fill="none" opacity="0.6"/>
  <path d="M 272 140 Q 282 130, 292 140 T 312 140" stroke="white" stroke-width="3" fill="none" opacity="0.6"/>
</svg>

